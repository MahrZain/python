{% include 'header.html' %}

<h1>Searched Results</h1>
<div class="container">
  <div class="row">
    {% for r in fresult %}
      <div class="col-md-4 mb-4">
        <div class="card" style="width: 18rem;">
          <img style="width: 100%;" src="/media/{{r.image}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{r.title}}</h5>
            <p class="card-text">{{r.description}}</p>
            <a href="/products/{{r.id}}" class="btn btn-primary">View Details!</a>
          </div>
        </div>
      </div>
      
    {% endfor %}
  </div>
</div>

{% include 'footer.html' %}
