{% include 'header.html'%}



<h1>Searched Results</h1>

{% for r in result %}

<div class="card" style="width: 18rem;">
    <img src="/media/{{r.image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{r.title}}</h5>
      <p class="card-text">{{r.description}}</p>
      <a href="#" class="btn btn-primary">{{r.id}}</a>
    </div>
  </div>

{% endfor %}
