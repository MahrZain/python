{% include "header.html" %}
<main>
  <div class="container">
    <h1 class="main-contact-h1">Contact us</h1>
    <p class="sec-contact-p">
      Do you have any questions regarding your beard or do you need suggestions
      for <br />
      products? Reach out to us at: support@darimooch.com or call us at +92 316
      1115556.
    </p>
  </div>
  <div class="container w-50">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Full Name</label>
      <input type="name" name="name" class="form-control" id="name" />
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >Email address</label
      >
      <input
        type="email"
        name="email"
        class="form-control"
        placeholder="name@example.com"
      />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Phone#</label>
      <input
        type="number"
        name="phone"
        class="form-control"
        id="phone"
        placeholder="03xx-xxxxxxx"
      />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Enter Your Message</label
      >
      <textarea
        class="form-control"
        name="message"
        id="message"
        rows="3"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</main>
{% include 'footer.html'%}
